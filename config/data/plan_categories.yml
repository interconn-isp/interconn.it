- /aliases:
  router_feature: &router_feature
    name: Router Wi-Fi
    icon: wifi
    content: >
      Insieme alla connessione, ti forniamo in comodato d'uso gratuito un router
      Wi-Fi. Il router è completamente configurabile e, in caso di guasto,
      la sostituzione non ti costa nulla!
    headline: I tuoi strumenti non dovrebbero frenarti.

  public_ip_feature: &public_ip_feature
    name: IP pubblico
    icon: browser
    content: >
      Molti ISP assegnano a più utenti lo stesso IP pubblico. Questo
      sistema è economico per il fornitore ma rende molto più difficoltoso
      l'uso di software P2P. I nostri utenti invece hanno un IP pubblico
      dinamico.
    headline: Non lasciarti limitare.

  manual_coverage_check_panel: &manual_coverage_check_panel
    type: info
    title: Verifica della copertura
    content: >
      Per scoprire se sei coperto dal servizio ADSL, inviaci un'email a
      <a href="mailto:info@interconn.it">info@interconn.it</a> o chiama il
      numero verde <strong>800-19-37-24</strong> (o lo <strong>06-833-903-15</strong>
      da cellulari e dall'estero).

  promotion_terms_panel: &promotion_terms_panel
    type: warning
    title:  Termini della promozione
    content: >
      Per beneficiare della promozione il Cliente dovrà mantenere il servizio per
      almeno 24 mesi dalla data di attivazione. Prima di tale scadenza il Cliente
      potrà recedere in qualsiasi momento dandone comunicazione contestualmente al
      pagamento di una penale di recesso anticipato pari al beneficio fruito della
      promozione del primo anno.

