      imballi originali, alla sede di InterConn entro giorni 15 (quindici)
      dalla data di termine del servizio.
    </p>
    <p>
      Nel caso in cui l'apparecchiatura non venga restituita o sia stata
      danneggiata, il Cliente, che accetta fin da ora, dovrà corrispondere a
      InterConn, il valore corrente dell'apparecchiatura nuova equivalente in
      prestazioni e categoira. Il valore dell'apparecchiatura verrà stabilito
      a insindacabile giudizio di InterConn.
    </p>
  summary: >
    <p>
      Al termine del servizio, ti impegni a restituire a tue spese le
      apparecchiature con gli imballi originali. Se non dovessi farlo, dovrai
      risarcire il loro valore, che verrà stabilito da InterConn.
    </p>

