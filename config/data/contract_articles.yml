    </p>
  summary: >
    <p>
      Tu autorizzi InterConn ad accedere alla tua sede su appuntamento.
    </p>

- id: 17
  name: Effetto della mancanza dei requisiti del servizio ADSL
  content: >
    <p>
      Il Cliente riconosce che la predisposizione tecnica dell'impianto
      telefonico è effettuata da Telecom Italia o altro operatore in
      unbundling e che l'attivazione del servizio dipende dalla disponibilità
      di risorse tecniche e gestionali. Pertanto eventuali ritardi o
      malfunzionamenti in fase d'attivazione non sono da addebitarsi a
      InterConn.
    </p>
    <p>
      La mancanza di uno dei requisiti descritti all'art.
      <a href="#art-13">13</a>
      determina
      l'impossibilità per il Cliente di utilizzare il servizio e per InterConn
      di concludere il contratto. In caso di impossibilità di concludere il
      contratto per mancanza dei requisiti per l'attivazione, InterConn si
      riserva il diritto di addebitare, e il Cliente accetta fin da ora,
      eventuali costi d'attivazione già sostenuti.
    </p>
  summary: >
    <p>
      Riconosci che ritardi e malfunzionamenti del servizio durante
      l'attivazione non sono dovuti a InterConn.
    </p>
    <p>
      Se non soddisfi i requisiti per l'attivazione, dovrai comunque pagare le
      spese già sostenute da InterConn.
    </p>

- id: 18
  name: Effetto della mancanza dei requisiti del servizio wireless
