- id: 1
  name: Definizione degli elementi del contratto
  content: >
    <p>
      Le parti contraenti il seguente contratto sono l'azienda InterConn Srl
      (d'ora in poi “InterConn”) con sede legale in viale Luigi Schiavonetti,
      286 00173 Roma (RM) e il cliente che ne richiede i servizi e che
      sottoscrive il presente contratto (d'ora in poi “il Cliente”).
    </p>
    <dl>
      <dt>Dati immessi in rete</dt>
      <dd>
        Per  “Dati  immessi  in  rete”  si  intende  ogni  documento,
        programma, immagine, messaggio di posta elettronica, file, archivio
        audio e/o video pubblicati, trasmessi, ricevuti, prelevati o resi in
        ogni modo disponibile attraverso i servizi di telecomunicazione.
      </dd>
      <dt>Scheda tecnica</dt>
      <dd>
        Per “Scheda tecnica” si intende il documento elettronico, reso
        disponibile da InterConn sul proprio sito web, in cui sono riportate
        le caratteristiche tecniche del servizio offerto.
      </dd>
      <dt>Modulo d'ordine</dt>
      <dd>
        Per “Modulo d'ordine” si intende il modulo telematico o cartaceo
        reso disponibile da InterConn tramite il proprio sito web o un agente
        di vendita delegato, per mezzo del quale il cliente: sceglie e
        acquista i servizi di telecomunicazione erogati da InterConn, ne
        accetta i prezzi e le modalità di pagamento e fornisce i dati
        necessari alla loro erogazione e alla fatturazione.
      </dd>
      <dt>Contratto</dt>
      <dd>
        Per “Contratto” si intende il presente documento, che contiene le
        condizioni di erogazione dei servizi di connettività richiesti dal
        Cliente, ed è accompagnato dal Modulo d'ordine nonché da altri
        allegati necessari.
      </dd>
    </dl>
  summary: >
    <p>Questo è un contratto tra InterConn e te.</p>

- id: 2
  name: Oggetto del contratto
  content: >
    <p>
      Il presente contratto regola le norme da valere tra le parti contraenti
      per la fornitura da parte di InterConn dei servizi di connettività
      richiesti dal Cliente tramite la compilazione e la consegna a InterConn
      del Modulo d'ordine.
    </p>
  summary: >
    <p>
      Questo contratto regola i servizi di connettività.
    </p>

- id: 3
  name: >
    Tipologia, conclusione, durata, rinnovo, cessazione, cessione, recesso del
    contratto
  content: >
    <h5>Proposta di contratto</h5>
    <p>
      Il Cliente ordina i servizi richiesti compilando il Modulo d'ordine
      e consegnandolo a InterConn per via telematica o tramite un agente
      delegato.
      Il Cliente dichiara di avere preso visione e di avere compreso le
      caratteristiche tecniche dei servizi scelti.
      Durante la fase di ordine il cliente accetta il presente contratto.
    </p>
    <h5>Conclusione del contratto</h5>
    <p>
      Il contratto si conclude con l'attivazione dei servizi richiesti da
      parte di InterConn.
      InterConn si riserva il diritto di non concludere il
      contratto qualora:
      non riceva copia debitamente firmata del contratto;
      il Cliente sia sottoposto a procedure concorsuali o esecutive, o sia
      iscritto al registro dei protesti;
      il Cliente sia stato inadempiente nei confronti di InterConn e non abbia
      ancora sanato tali inadempienze.
    </p>
    <h5>Durata del contratto</h5>
    <p>
      Il presente contratto ha durata di anni 1 (uno) a partire dalla data di
      attivazione dei servizi richiesti.
      Il contratto sarà automaticamente rinnovato per lo stesso periodo alla
      data di scadenza, a meno che una delle parti non comunichi la volontà di
      recedere tramite comunicazione scritta da inviare a mezzo PEC o raccomandata A/R; in tal caso
      InterConn procederà alla disattivazione del servizio entro e non oltre 30 (trenta) giorni
      dalla data di ricezione.
    </p>
    <h5>Cessione del contratto</h5>
    <p>
      InterConn si riserva il diritto di cedere il presente contratto, a
      titolo oneroso oppure gratuito, senza autorizzazione del Cliente. Il
      Cliente potrà cedere a terzi il presente contratto solo in seguito ad
      autorizzazione da parte di InterConn.
    </p>
    <h5>Recesso di contratti conclusi a distanza</h5>
    <p>
      Il Cliente potrà recedere dal contratto, senza nulla dovere, entro
      giorni lavorativi 7 (sette) dal giorno della consegna del Modulo
      d'ordine. Il Cliente può manifestare la volontà di recedere tramite
      raccomandata A/R e dovrà anticipare la comunicazione via fax.
    </p>
  summary: >
    <p>
      Richiedendo un servizio da InterCon accetti questo contratto.
    </p>
    <p>
      Il contratto può non essere attivato se sei protestato o sei stato
      inadempiente.
    </p>
    <p>
      Il contratto dura un anno e viene rinnovato automaticamente, ma sia InterConn che tu
      potete recedere dal contratto in qualunque momento. InterConn disattiverà il servizio entro 30
      giorni dalla rescissione.
    </p>
    <p>
      InterConn può cedere a chiunque questo contratto. Tu puoi cederlo solo
      se autorizzato da InterConn.
    </p>
    <p>
      Puoi recedere da un contratto concluso a distanza entro sette giorni
      lavorativi inviando un fax e una raccomandata a InterConn.
    </p>

- id: 4
  name: Disdetta anticipata
  content: >
    <h5>Disdetta da parte del fornitore</h5>
    <p>
      InterConn potrà recedere dal presente contratto in qualsiasi momento tramite raccomandata A/R
      inviata al Cliente. Entro giorni 90 (novanta) dalla cessazione, InterConn provvederà a
      restituire eventuali corrispettivi già versati dal Cliente per il periodo tra la data di
      cessazione e il termine del contratto.
    </p>
    <h5>Disdetta da parte del Cliente</h5>
    <p>
      Il Cliente potrà recedere dal contratto senza nulla dovere in qualunque momento. Il Cliente
      può manifestare la volontà di recedere tramite raccomandata A/R inviata all'indirizzo
      nell'art. <a href="#art-10">10</a> o PEC.
    </p>
    <h5>Obblighi del Cliente</h5>
    <p>
      In caso di disdetta da parte di InterConn o del Cliente, il Cliente è tenuto: al pagamento di
      tutti i corrispettivi non ancora versati; alla restituzione delle apparecchiature fornite in
      noleggio o comodato d'uso. In caso di mancata restituzione delle apparecchiature verrà
      addebitata al cliente la somma di €80,00 (ottanta) IVA inclusa e sarà trattenuto il deposito
      cauzionale versato alla sottoscrizione del contratto.
    </p>
  summary: >
    <p>
      InterConn può recedere dal contratto inviando una raccomandata. In tal caso ti restituirà ciò
      che ti deve.
    </p>
    <p>
      Tu puoi recedere dal contratto inviando una raccomandata o una PEC, e devi pagare le somme non
      versate e restituire le apparecchiature, pena il pagamento di una penale di €80 e del deposito
      cauzionale.
    </p>

- id: 5
  name: Deposito cauzionale
  content: >
    <p>
      Il Cliente si impegna a versare su richiesta di InterConn un deposito cauzionale infruttifero,
      il cui importo sarà commisurato al valore degli apparati forniti. InterConn potrà richiedere
      in qualunque momento l'integrazione del deposito cauzionale nel caso in cui esso non risulti
      più adeguato.
    </p>
    <p>
      Per la soddisfazione dei propri crediti vantati a ogni titolo verso il Cliente, InterConn
      potrà rivalersi sulle somme versate dal Cliente a titolo di deposito cauzionale.
    </p>
    <p>
      In caso di cessazione del contratto InterConn provvederà, entro 20 (venti) giorni dalla
      riconsegna degli apparati in comodato d'uso, a restituire al cliente le somme versate a titolo
      di deposito cauzionale, purché risultino interamente adempiute le obbligazioni derivanti dal
      contratto.
    </p>
  summary: >
    <p>
      InterConn può richiedere il versamento di un deposito cauzionale per le apparecchiature
      fornite.
    </p>
    <p>
      InterConn può usare il deposito cauzionale per saldare i tuoi debiti.
    </p>
    <p>
      In caso di cessazione del contratto e restituzione delle apparecchiature, InterConn ti
      restituirà il deposito cauzionale.
    </p>

- id: 6
  name: Termini di pagamento
  content: >
    <h5>Pagamento</h5>
    <p>
      Il Cliente corrisponderà a InterConn i contributi di installazione e
      attivazione e i canoni periodici riportati nel Modulo d'ordine.
    </p>
    <h5>Modalità di pagamento</h5>
    <p>
      Il Cliente corrisponderà gli importi dovuti secondo le modalità di
      pagamento indicate nel Modulo d'ordine. Il pagamento non potrà essere
      ritardato o sospeso per nessuna ragione, con espressa rinunci a
      qualsiasi eccezione ivi incluse quelle previste dall'art. 1460 del
      Codice civile.
    </p>
    <h5>Pagamento ritardato</h5>
    <p>
      In caso di ritardo nei pagamenti InterConn si riserva i diritti: di
      addebitare al Cliente un'indennità di mora su tutti gli importi non
      pagati dal giorno successivo al termine del pagamento prestabilito
      (saggio praticato sul principale strumento di rifinanziamento BCE
      maggiorato di sette punti percentuali) nella misura prevista dall'art.
      5 del DLgs 9 ottobre 2002 n. 231; di addebitare al Cliente costi
      ragionevoli di esazione, comprese le spese legali; di sospendere il
      servizio fino a quando il Cliente abbia provveduto al pagamento; di
      invocare la risoluzione automatica del contratto a fronte di un ritardo
      nel pagamento superiore a giorni 60 (sessanta).
    </p>
    <h5>Variazione dei canoni</h5>
    <p>
      Se non altrimenti specificato, i canoni di servizio saranno mantenuti
      inalterati per un anno dalla data di sottoscrizione del Modulo d'ordine.
      InterConn si riservà la facoltà di modificare le proprie tariffe con
      preavviso di almeno 60 (sessanta) giorni, con comunicazione via posta
      elettronica o fax al Cliente. Le nuove tariffe saranno applicate alla
      data di rinnovo del contratto e saranno mantenute inalterate per un
      anno.
    </p>
    <p>
      È diritto del Cliente rifiutare le nuove tariffe comunicando
      l'intenzione di non rinnovare il contratto entro 30 giorni dalla
      comunicazione della modifica.
    </p>
  summary: >
    <p>
      Pagherai i contributi di installazione e attivazione e i canoni entro i
      tempi stabiliti, senza eccezioni.
    </p>
    <p>
      In caso di mancato pagamento, InterConn può applicare interessi di mora,
      addebitarti costi di esazione o sospendere il servizio. Dopo 60 giorni,
      InterConn può risolvere il contratto.
    </p>
    <p>
      Dove non specificato, i canoni sono mantenuti inalterati per un anno
      dalla richiesta del servizio. InterConn può modificare le tariffe con 60
      giorni di preavviso e applicarle al rinnovo del contratto. Puoi
      rifiutare le nuove tariffe e non rinnovare il contratto comunicandolo
      entro 30 giorni dalla modifica.
    </p>

- id: 7
  name: 'Qualità dei servizi, responsabilità del fornitore, forza maggiore'
  content: >
    <p>
      InterConn non è responsabile o perseguibile per l'eventuale mancato
      funzionamento dei servizi di connettività, qualunque sia il degrato o
      la deviazione dalle descrizioni di servizio o dai livelli di servizio
      previsti e qualunque sia il ritardo nella fornitura, nel caso in
      cui:
      <ul>
        <li>
          questi disservizi possano ragionevolmente essere atribuiti ad
          azioni, omissioni o imperizia del Cliente;
        </li>
        <li>
          derivino dall'azione di terzi sulle apparecchiature utilizzate da
          InterConn per l'erogazione del servizio;
        </li>
        <li>
          non possano essere risolti da InterConn ove il cliente si rifiuti
          senza ragione di concedere accesso alla propria rete o
          apparecchiatura;
        </li>
        <li>
          si verifichino durante qualunque periodo di manutenzione;
        </li>
        <li>
          siano dovuti a eventi di forza maggiore (a titolo esemplificativo:
          incendio, inondazione, sciopero, tagli di cavi, fulmine, sommossa
          civile, atti governativi o delle autorità militari, mutamenti di
          disposizioni di legge, terrorismo e periodi prolungati di
          interruzione generale dell'energia elettrica);
        </li>
        <li>
          siano il risultato di una sospensione del servizio.
        </li>
      </ul>
    </p>
  summary: >
    <p>
      InterConn non è responsabile di disservizi se sono dovuti ad azioni od
      omissioni tue o di altri, se ti rifiuti di concedere l'accesso ai tuoi
      apparati, se si verificano durante un periodo di manutenzione, se sono
      dovuti a eventi di forza maggiore o se il servizio è stato sospeso.
    </p>

- id: 8
  name: Uso dei servizi
  content: >
    <h5>Copyright</h5>
    <p>
      Il Cliente garantisce che i Dati immessi in rete non violano o
      trasgrediscono diritti d'autore, marchi, brevetti o altri diritti
      derivanti dalla legge dal contratto e dalla consuetudine. I Dati immessi
      in rete dovranno essere originali oppure dovranno contenere la fonte e
      citare l'esistenza del'autorizzazione che testimonia l'acquisizione dei
      diritti di utilizzo.
    </p>
    <p>
      In caso di violazione, InterConn si riselva il diritto di rimuovere i
      Dati immessi in rete e di sospendere il servizio senza preavviso, oltre
      che di invocare la risoluzione automatica del contratto.
    </p>
    <h5>Qualità delle informazioni</h5>
    <p>
      I Dati immessi in rete non dovranno contenere forme e/o contenuti di
      carattere diffamatorio. In caso di violazione, InterConn si riserva il
      diritto di rimuovere i Dati immessi in rete e/o di sospendere il
      servizio senza preavviso, oltre che di invocare la risoluzione
      automatica del contratto.
    </p>
    <h5>Responsabilità del Cliente</h5>
    <p>
      Il Cliente prende atto che l'uso dei servizi di telecomunicazione
      avviene sotto la propria responsabilità.
    </p>
    <p>
      Il Cliente garantisce che i servizi di telecomunicazione saranno
      utilizzati solo da terzi da lui autorizzati e si assume ogni
      responsabilità per ogni uso improprio del servizio.
    </p>
    <p>
      Nei casi in cui l'uso dei servizi di telecomunicazione preveda il
      riconoscimento del Cliente tramite identificativi, il Cliente è
      responsabile della conservazione e della segretezza di tali
      identificativi e si impegna a comunicare a InterConn l'eventuale
      smarrimento o ottenimento degli identificativi da parte di terzi non
      autorizzati.
    </p>
    <h5>Comportamenti illeciti</h5>
    <p>
      Il Cliente prende atto che la normativa vigente vieta l'uso dei servizi
      di telecomunicazione nei seguenti casi, e libera InterConn da ogni
      obbligo o impegno derivante dalla violazione delle seguenti norme,
      mantenendola indenne da ogni responsabilità e costo incluse le spese
      legali: inviare messaggi non richiesti a terzi senza il loro esplicito
      consenso; inviare messaggi o pubblicare informazioni contro l'ordine
      pubblico e/o la morale; inviare messaggi o pubblicare informazioni con
      lo scopo di recare molestia alla quiete pubblica o privata; recare
      offesa o danno ad altri; illecitamente intercettare o rivelare il
      contenuto di comunicazioni telematiche od ostacolarne la trasmissione;
      violare la privacy di terzi; contravvenire a leggi dello Stato italiano
      o di altri Stati. In caso di violazione, InterConn si riserva il diritto
      di rimuovere i dati immessi in rete e/o di sospendere il servizio senza
      preavviso, oltre che di invocare la risoluzione automatica del
      contratto.
    </p>
    <h5>Chiavi d'accesso</h5>
    <p>
      Per l'accesso ai servizi di connettività, InterConn potrà fornire al
      Cliente una o più coppie di identificativi d'accesso, designati
      “User ID” e “Password”.
    </p>
    <p>
      Le coppie di identificativi non conterranno riferimenti ai dati
      personali del Cliente.
    </p>
    <p>
      L'identificativo designato come “Password” potrà essere modificato al
      primo uso da parte del Cliente. Tale identificativo non sarà disattivato
      in caso di inutilizzo.
    </p>
  summary: >
    <p>
      Tu garantisci a InterConn di non pubblicare materiale protetto da
      copyright senza l'autorizzazione dell'autore oppure materiale
      diffamatorio. InterConn si riserva il diritto di rimuovere tale
      materiale.
    </p>
    <p>
      Tu garantisci a InterConn che solo persone da te autorizzate useranno
      i servizi di connettività, e riconosci che ciò avverrà sotto la tua
      completa responsabilità.
    </p>
    <p>
      Tu ti impegni a conservare segretamente le chiavi di accesso fornite da
      InterConn, e a informare InterConn qualora venissero perse od ottenute
      da qualcun altro.
    </p>
    <p>
      Tu garantisci che non userai i servizi di connettività per recare danno
      o mettere in atto comportamenti illegali in Italia o nel mondo. Se lo
      fai, InterConn potrà rimuovere i dati e/o sospendere il servizio e/o
      risolvere il contratto.
    </p>
    <p>
      InterConn potrà fornirti delle chiavi di accesso che non conterranno
      riferimenti ai tuoi dati personali. Potrai modificare la password al
      primo uso. Le chiavi non saranno disattivate per inutilizzo.
    </p>

