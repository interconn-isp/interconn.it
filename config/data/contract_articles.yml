- id: 14
  name: Requisiti per l'attivazione del servizio ADSL
  content: >
    <p>
      L'attivazione del servizio richiede il soddisfacimento dei seguenti
      requisiti minimi:
      <ul>
        <li>
          Un impianto telefonico abilitato a connessione internet PSTN/ISDN.
          Qualora sull'impianto telefonico siano attivi servizi specifici (a
          titolo esemplificativo: centralino, interfono, teleallarme,
          telesoccorso, filodiffusione) il servizio potrà essere soggetto a
          limitazioni o potrà non essere attivabile, oppure potrà richiedere
          l'installazione di un'apparecchiatura denominata “splitter” i cui
          costi saranno a carico del Cliente.
        </li>
        <li>
          Un personal computer idoneo a supportare una connessione internet
          PSTN/ISDN.
        </li>
        <li>
          Un'apparecchiatura modem compatibile con i servizi InterConn.
        </li>
      </ul>
    </p>
    <p>
      Nel caso in cui il Cliente non sia l'intestatario dell'impianto
      telefonico, dovrà garantire sotto la propria responsabilità la
      disponibilità dell'impianto e disporre del consenso scritto
      dell'intestatario.
    </p>
  summary: >
    <p>
      Per attivare il servizio ADSL serve un impianto telefonico abilitato,
      un PC e un modem. Lo splitter, se necessario, è a tuo carico.
    </p>
    <p>
      Se non sei l'intestatario dell'impianto telefonico, dovrai presentare
      l'autorizzazione scritta dell'intestatario.
    </p>

- id: 15
  name: Requisiti per l'attivazione del servizio wireless
  content: >
    <p>
      L'attivazione del servizio richiede il soddisfacimento dei seguenti
      requisiti minimi:
      <ul>
        <li>
          L'installazione di un'apparecchiatura denominata “Bridge-Router
          Wireless” (di seguito “BRW”), che viene fornita in comodato d'uso
          gratuito da InterConn al Cliente.
        </li>
        <li>
          Un Personal Computer idoneo a supportare una connessione internet.
        </li>
      </ul>
    </p>
    <p>
      Il Cliente si assume l'obbligo di custodire e conservare il BRW e gli
      eventuali accessori con la massima cura e diligenza, assumendo al
      riguardo ogni rischio relativo al deperimento o al deterioramento che
      non siano conseguenza dell'uso normale.
    </p>
    <p>
      Il Cliente si obbliga altresì a non trasferire o concedere a terzi a
      titolo alcuno il BRW e gli eventuali accessori ricevuti. Si impegna a
      non aprire, smontare, rimuovere o manomettere gli stessi accessori. Il
      cliente si impegna a mantenere il dispositivo e gli eventuali accessori
      liberi da sequestri, pignoramenti e da qualsiasi atto od onere
      pregiudizievole.
    </p>
    <p>
      Il Cliente si impegna fin da ora a risarcire, al prezzo corrente di
      mercato per apparecchiature e accessori nuovi ed indicati esclusivamente
      da InterConn, tutti i danni cagionati dalla mancata osservanza di quanto
      sopra prescritto.
    </p>
    <p>
      InterConn provvederà a riparare o sostituire gratuitamente il BRW se
      difettoso o non idoneo all'uso, a esclusione dell'ipotesi in cui il
      difetto o il guasto siano imputabili a imperizia, manomissione,
      negligenza, incuria nell'uso dello stesso da parte del Cliente.
    </p>
    <p>
      Qualora il guasto sia imputabile a imperizia, manomissione, negligenza
      o incuria da parte del Cliente, InterConn provvederà alla sostituzione o
      riparazione del BRW previo preventivo pagamento del corrispettivo
      secondo i prezzi di mercato vigenti per apparecchiature e accessori
      nuovi e indicati esclusivamente da InterConn.
    </p>
  summary: >
    <p>
      Per il servizio wireless, serve un bridge-router wireless (BRW) e un PC
      funzionante.
    </p>
    <p>
      Ti assumi l'obbligo di custodire il BRW e tutti gli accessori e di
      mantenerli liberi da sequestri, e hai il divieto di fornire a chiunque
      il BRW o gli accessori, oltre che di aprire e/o manometterli.
    </p>
    <p>
      Qualora dovessi danneggiare o smarrire il BRW o gli accessori, dovrai
      risarcirli al prezzo indicato da InterConn.
    </p>
    <p>
      InterConn riparerà o sostituirà il BRW gratuitamete, a meno che il danno
      non sia stato causato da una tua azione od omissione. In quest'ultimo
      caso, le nuove apparecchiature saranno a tuo carico.
    </p>

- id: 16
  name: Accesso alla sede
  content: >
    <p>
      Il Cliente autorizza incaricati o fornitori di InterConn, muniti di
