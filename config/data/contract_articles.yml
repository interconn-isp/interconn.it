- id: 33
  name: Trattamento dei dati personali
  content: >
    <h5>Finalità del trattamento dei dati personali del Cliente</h5>
    <p>
      I dati forniti dal Cliente saranno trattati per le seguenti finalità:
    </p>
    <dl>
      <dt>Erogazione dei servizi:</dt>
      <dd>
        <ul>
          <li>esecuzione del presente contratto;</li>
          <li>fornitura ed erogazione di servizi di telecomunicazione;</li>
          <li>assistenza tecnica ai servizi di telecomunicazione;</li>
          <li>fatturazione;</li>
          <li>
            recupero e cessione credito, anche attraverso terzi cui saranno
            comunicati i dati necessari;
          </li>
          <li>prevenzione frodi;</li>
          <li>
            adempimento degli obblighi di legge, regolamento e normativa
            comunitaria;
          </li>
        </ul>
      </dd>
      <dt>Promozioni e statistiche:</dt>
      <dd>
        <ul>
          <li>elaborazioni statistiche e ricerche di mercato;</li>
          <li>invio di materiale promozionale da parte di InterConn;</li>
          <li>
            rilevazione del grado di soddisfazione del Cliente rispetto ai
            servizi.
          </li>
        </ul>
      </dd>
    </dl>
    <p>
      Il consenso al trattamento dei dati personali per le finalità descritte
      come “Erogazione servizi” è obbligatorio. Il rifiuto da parte del
      Cliente del consenso al trattamento può tradursi nell'impossibilità per
      InterConn di fornire i servizi di telecomunicazione richiesti.
    </p>
    <p>
      Il consenso al trattamento dei dati personali per le finalità descritte
      come “Promozioni e statistiche” è facoltativo. Il rifiuto da parte del
      Cliente del consenso al trattamento può tradursi nell'impossibilità per
      InterConn di fornire i servizi di telecomunicazione alternativi a
      quello attualmente utilizzato.
    </p>
    <h5>Responsabilità del Cliente rispetto ai dati forniti</h5>
    <p>
      Il Cliente garantisce sopra la propria responsabilità che i dati forniti
      sono veritieri, completi ed esatti.
    </p>
    <h5>Modalità di espressione e revoca del consenso</h5>
    <p>
      Il consenso al trattamento dei dati personali è effettuato tramite una
      delle seguenti modalità:
      <ul>
        <li>compilazione del Modulo d'ordine;</li>
        <li>sottoscrizione del presente contratto;</li>
        <li>compilazione dei moduli informatici previsti a tale scopo;</li>
        <li>verbalmente in caso di intervista telefonica.</li>
      </ul>
    </p>
    <p>
      La revoca del consenso al trattamento dei dati personali per le finalità
      descritte come “Promozioni e statistiche” è effettuata tramite
      comunicazione scritta al Responsabile del trattamento dei dati
      personali.
    </p>
    <h5>Effetti della cessazione del contratto</h5>
    <p>
      Al termine del contratto, i dati personali e i file di log saranno
      gestiti secondo la seguente procedura:
      <ol>
        <li>
          saranno conservati per scopi di fatturazione o pretesa di pagamento
          per la durata di anni 5 (cinque);
        </li>
        <li>
          saranno conservati per scopi di fatturazione o pretesa di pagamento
          per la durata di mesi 6 (sei) secondo le norme riportate nel d.l.
          196/03 e successive modifiche;
        </li>
        <li>
          saranno conservati per finalità di prevenzione e accertamento per i
          periodi previsti dall'art. 132 del d.l. 196/03 e successive
          modifiche.
        </li>
      </ol>
    </p>
    <h5>Tipologia e modalità di trattamento</h5>
    <p>
      Il trattamento sarà effettuato su supporti elettronici o cartacei. I
      dati, in forma elettronica o cartacea, sono archiviati presso la sede di
      InterConn con sistemi di protezione a livello fisico e logico e con
      accesso ristretto al solo personale autorizzato.
    </p>
