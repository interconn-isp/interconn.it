    </p>
  summary: >
    <p>
      InterConn applica alle apparecchiature la garanzia del fornitore.
    </p>

- id: 31
  name: Cura e restituzione delle apparecchiature in noleggio
  content: >
    <p>
      Al termine del servizio di connettività, le apparecchiature in noleggio
