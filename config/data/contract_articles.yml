- id: 22
  name: Tempi di attivazione
  content: >
    <p>
      I tempi massimi d'attivazione sono di giorni 90 (novanta) a partire
      dalla data di compilazione del Modulo d'ordine e dalla ricezione della
      prima rata dei pagamenti richiesti. InterConn comunicherà al Cliente
      l'avvenuta attivazione del servizio.
    </p>
  summary: >
