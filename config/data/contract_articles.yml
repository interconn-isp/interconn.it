- id: 19
  name: Indirizzi IP pubblici
  content: >
    <p>
      Nei casi in cui il servizio includa indirizzi IP pubblici, questi
      saranno assegnati al Cliente per tutta la durata del servizio di
      telecomunicazione. Al termine di esso, gli indirizzi saranno
      riutilizzati da InterConn.
    </p>
    <p>
      Nel caso di richiesta di indirizzi IP statici pubblici, InterConn
      richiederà gli indirizzi necessari presso le autorità competenti (RIPE)
      e, se concessi, li assegnerà temporaneamente al Cliente per tutta la
      durata del servizio. Nel caso in cui le autorità competenti rifiutassero
      l'assegnazione degli indirizzi, InterConn ne darà comunicazione al
      Cliente e rimuoverà i canoni periodici relativi alle quote dovute dal
      Cliente stesso, restituendo inoltre le eventuali somme già ricevute.
    </p>
  summary: >
    <p>
      Eventuali IP pubblici ti saranno assegnati per tutta la durata del
      servizio.
    </p>
    <p>
      Gli IP statici saranno richiesti al RIPE. Se sono negati, InterConn
      eliminerà il canone previsto e restituirà le somme già versate.
    </p>

- id: 20
  name: DNS
  content: >
