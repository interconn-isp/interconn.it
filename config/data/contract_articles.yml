    </p>

- id: 23
  name: Contestazione dell'attivazione
  content: >
    <p>
      Il Cliente, entro giorni 5 (cinque) dalla data di trasmissione della
      notifica d'attivazione, potrà contestare la corretta attivazione e
      disponibilità del servizio. Trascorsi i cinque giorni senza
      comunicazione da parte del Cliente, il servizio si intende accettato. La
      contestazione dovrà essere comunicata a InterConn in forma scritta e
      circostanziata e dovrà riportare tutti gli elementi in possesso del
      Cliente per determinare la natura del problema.
    </p>
  summary: >
    <p>
      Puoi contestare l'attivazione entro 5 giorni dalla notifica in forma
      scritta.
    </p>

- id: 24
  name: Assistenza
  content: >
    <p>
      L'assistenza sarà erogata esclusivamente da remoto, per via telematica o
      telefonica.
    </p>
    <p>
      L'assistenza esclude qualsiasi supporto all'installazione e alla
      configurazione delle apparecchiature hardware di proprietà del cliente.
    </p>
    <p>
      InterConn non è in alcun modo responsabile della valutazione della
      configurazione software del Cliente.
    </p>
    <p>
      Eventuali consigli forniti durante la fase di diagnosi sono realizzati a
      cura e sotto la responsabilità del Cliente.
    </p>
    <p>
      Scopo delle procedure d'assistenza è diagnosticare lo stato del servizio
      e attivare le procedure di riparazione o sostituzione delle
      apparecchiature (laddove previste) in caso di guasto. InterConn è
      responsabile solo dell'effettuazione delle procedure di richiesta di
      riparazione della linea e di sostituzione delle apparecchiature.
    </p>
    <h5>Modalità di richiesta d'assistenza</h5>
    <p>
      Per effettuare la richiesta di assistenza il cliente utilizzerà il
      sistema elettronico reso disponibile da InterConn, oppure contatterà
      InterConn dalle 9 alle 19, oppure invierà un fax al numero fornito.
    </p>
    <h5>Diagnosi e risoluzione</h5>
    <p>
      InterConn adotterà la seguente procedura di diagnosi, in collaborazione
      con il cliente:
      <ol>
        <li>
          Controllo della raggiungibilità internet tra un PC del Cliente e
          InterConn tramite applicazioni standard come “ping”.
        </li>
        <li>
          Verifica sommaria della correttezza della configurazione software
          che controlla l'apparecchiatura.
        </li>
        <li>
          Verifica dello stato visibile dell'apparecchiatura: segnalatori
          luminosi etc.
        </li>
      </ol>
    </p>
    <p>
      Nel caso in cui il Cliente non sia in grado di supportare InterConn
      nella diagnosi del problema, InterConn applicherà le procedure standard
      di richiesta di riparazione linea o di sostituzione delle
      apparecchiature, laddove previste.
    </p>
    <p>
      Nei casi in cui il problema possa essere imputato:
      <ul>
        <li>
          al software: InterConn suggerirà al cliente le operazioni da
          effettuare;
        </li>
        <li>
          all'apparecchiatura: laddove prevista, InterConn provvederà alla
          sostituzione, oppure il Cliente dovrà preoccuparsi della sua
          riparazione, o di chiedere a InterConn di procedere comunque con
          la richiesta di riparazione della linea, riconoscendo che la
          soluzione può non essere risolutiva;
        </li>
        <li>
          alla linea: InterConn applicherà la procedura di riparazione della
          linea presso i propri fornitori aprendo un ticket entro 60 minuti
          dalla diagnosi, in orario lavorativo (dal lunedì al venerdì, dalle 9
          alle 19), o entro le ore 9:30 del giorno lavorativo successivo.
        </li>
      </ul>
    </p>
    <h5>Sostituzione dell'apparecchiatura</h5>
    <p>
      Deve ritenersi applicabile la sostituzione della apparecchiature quando
      esse sono: noleggiate presso InterConn o acquistate presso InterConn non
      più di due anni prima della data del guasto.
    </p>
    <p>
      In seguito alla diagnosi di un probabile guasto di tali apparecchiature,
      InterConn spedirà al Cliente un'apparecchiatura sostitutiva identica o
      di pari funzionalità. Le spese di spedizione e le eventuali spese di
      giacenza in caso di irreperibilità saranno a carico del Cliente.
    </p>
    <h5>Richieste di riparazione “a vuoto”</h5>
    <p>
      InterConn si riserva il diritto di addebitare al Cliente, che accetta
      fin da ora, eventuali costi per richieste di riparazione di guasti alle
      linee, laddove non si dovessero riscontrare effettivi disservizi della
      linea stessa.
    </p>
  summary: >
    <p>
      InterConn fornirà assistenza hardware e software per via telematica e
      solo per le proprie apparcchiature concesse a noleggio o acquistate non
      più di due anni prima, diagnosticando lo stato del servizio,
      spiegando come risolvere il problema e/o mettendo in atto le
      proprie procedure di riparazione e/o sostituzione.
    </p>
    <p>
      InterConn ti addebiterà i costi per eventuali richieste di riparazione
      o sostituzione di apparecchi funzionanti.
    </p>

- id: 25
  name: Disponibilità del servizio
  content: >
    <p>
      InterConn presterà la massima attenzione per assicurare al Cliente la
      costante disponibilità del servizio. Il servizio potrà subire
      interruzioni o variazioni alle prestazioni nominali, che non verranno
      considerate disservizi, in caso di: manutenzione ordinaria; manutenzione
      straordinaria per interventi di ottimizzazione e riconfigurazione di
      rete.
    </p>
    <p>
      InterConn comunicherà al Cliente gli interventi programmati e
      prevedibili, ogni qualvolta sarà materialmente possibile, con almeno una
      settimana d'anticipo, nel caso di previste variazioni o interruzioni.
    </p>
  summary: >
    <p>
      InterConn si impegna a subire un servizio costante. Le manutenzioni
      ordinarie e straordinarie non sono considerate disservizi, e InterConn
      cercherà di comunicarle con almeno una settimana di anticipo.
    </p>

- id: 26
  name: Protezione e comportamento in caso di intrusioni
  content: >
    <p>
      Il Cliente dovrà provvedere autonomamente alla protezione dei propri
      sistemi da intrusioni e attacchi effettuati da terzi via internet, e
      solleva InterConn da ogni responsabilità in merito. Il Cliente è
      avvisato del fatto che terzi possano accedere via internet e superare le
      protezioni dei suoi sistemi per utilizzarli in modo improprio al fine di
      causare danni. Nel caso in cui InterConn rilevi un tentativo
      d'intrusione tramite gli accessi e i dati di cui dispone lecitamente per
      l'erogazione del servizio, potrà sospendere il servizio, senza nulla
      dovere, fino a quando il Cliente non provveda a implementare le misure
      necessarie a impedire il perdurare della situazione.
    </p>
  summary: >
    <p>
      Tu ti impegnerai a proteggere i tuoi sistemi da eventuali intrusioni.
      In caso di intrusione, InterConn potrà sospendere il servizio finché non
      avrai preso le misure necessarie.
    </p>

- id: 27
  name: Tempi di comunicazione della cessazione
  content: >
    <p>
      InterConn si impegna a comunicare ai propri fornitori la cessazione del
