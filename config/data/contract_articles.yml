  summary: >
    <p>
      InterConn ti vende o fornisce a noleggio, per la durata del contratto,
      le proprie apparecchiature.
    </p>

- id: 29
  name: Tempi e modalità di consegna
  content: >
    <p>
      Il tempo di consegna dipende dalle scorte di magazzino. In genere la
      spedizione della merce avviene entro giorni lavorativi 5 (cinque) se
      l'apparecchiatura non deve essere configurata, o contestualmente al
      rilascio del servizio ADSL quando l'apparecchiatura deve essere
      configurata.
    </p>
  summary: >
    <p>
      InterConn fornirà l'apparecchiatura in genere entro 5 giorni o insieme
      al servizio se deve essere configurata.
    </p>

- id: 30
